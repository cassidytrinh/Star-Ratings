<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Star Ratings!</title>
    <link rel="stylesheet" href="./styles.css">
    <link rel="icon" href="./assets/filledmonkey.png">
    <link href="https://fonts.googleapis.com/css?family=Catamaran&display=swap" rel="stylesheet">
  </head>
  <body>
    <div class="top">
      <h1>Star Ratings</h1>
      <h3>Leave your rating below!</h3>
    </div>
    <ol id="star-container">
      <li class="star" id="1"></li>
      <li class="star" id="2"></li>
      <li class="star" id="3"></li>
      <li class="star" id="4"></li>
      <li class="star" id="5"></li>
    </ol>
    <div class="btn-container">
      <button class="clear-btn">Clear</button>
    </div>
    <footer>
      <div>Icons made by <a href="https://www.flaticon.com/authors/smashicons" title="Smashicons">Smashicons</a> from <a href="https://www.flaticon.com/"                 title="Flaticon">www.flaticon.com</a> is licensed by <a href="http://creativecommons.org/licenses/by/3.0/"                 title="Creative Commons BY 3.0" target="_blank">CC 3.0 BY</a></div>
    </footer>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
    <script type="text/javascript" src="./index.js"></script>
  </body>
</html>
